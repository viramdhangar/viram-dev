<ion-content class="ion-padding">
  <ion-row>
    <ion-col style="text-align: center;">
      <h4><ion-text [innerHTML]=" 'login.title' |  translate "></ion-text></h4>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col style="text-align: center; color: blue;">
      <ion-text text-center style="size: 50%;" *ngIf="selectedLan == 'en'" (click)="changeLanguadge('hi')">हिंदी</ion-text>
      <ion-text text-center style="size: 25%;" *ngIf="selectedLan == 'hi'" (click)="changeLanguadge('en')">English</ion-text>
    </ion-col>
  </ion-row>
  <br />
 <!-- <ion-row>
    <ion-col style="text-align: center;">
      <img (click)="fbLogins()" width="85%" src="../assets/images/facebook.png" />
    </ion-col>
  </ion-row>-->
  <ion-row>
    <ion-col style="text-align: center;">
      <p text-center>-- <ion-text [innerHTML]=" 'login.or' |  translate "></ion-text> --</p>
    </ion-col>
  </ion-row>
  <ion-card>
  <form [formGroup]="loginForm">
    <ion-row>
      <ion-col size="11">
        <ion-item style="border: 1px;">
          <ion-label position="floating"><ion-text [innerHTML]=" 'login.username' |  translate "></ion-text></ion-label>
          <ion-input type="email" name="username" [formControl]="$any(loginForm).controls['username']"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1" class="center-aligned">
        <ion-icon name="mail"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating"><ion-text [innerHTML]=" 'login.password' |  translate "></ion-text></ion-label>
          <ion-input [type]="passwordType" name="password" [formControl]="$any(loginForm).controls['password']">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1" class="center-aligned">
        <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: right; color: blue;">
        <p><ion-text [innerHTML]=" 'login.forgotPassword' |  translate " routerLink="/forgot-password"></ion-text></p>
      </ion-col>
    </ion-row>

    <ion-button type="submit" expand="full" color="primary" (click)="login()"><ion-text [innerHTML]=" 'more.login' |  translate "></ion-text></ion-button>
  </form>
</ion-card>
  <ion-row>
    <ion-col style="text-align: center;">
      <p text-center><ion-text [innerHTML]=" 'login.dontHaveAccount' |  translate "></ion-text> <a routerLink="/register"><ion-text [innerHTML]=" 'profile.register' |  translate "></ion-text></a></p>
    </ion-col>
  </ion-row>
  <ion-button [routerLink]="['/tabs']" expand="block" color="warning"><ion-text style="color: white;" [innerHTML]=" 'login.continue' |  translate "></ion-text></ion-button>
